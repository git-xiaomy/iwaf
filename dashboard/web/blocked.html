<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问被拒绝 - iWAF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        
        .shield-icon {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 600;
        }
        
        .error-code {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
        }
        
        .details strong {
            color: #2c3e50;
        }
        
        .back-button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: #2980b9;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .version {
            background: #95a5a6;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            font-size: 14px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="shield-icon">🛡️</div>
            <div class="logo-text">iWAF</div>
            <div class="version">v1.0.0</div>
        </div>
        
        <div class="error-code">403 Forbidden</div>
        <h1>访问被拒绝</h1>
        
        <p>您的请求已被 iWAF (智能Web应用防火墙) 拦截。</p>
        <p>这可能是因为您的请求包含了潜在的恶意内容或违反了安全策略。</p>
        
        <div class="details">
            <p><strong>可能的原因：</strong></p>
            <ul style="text-align: left; margin: 10px 0;">
                <li>请求包含SQL注入尝试</li>
                <li>检测到跨站脚本(XSS)攻击</li>
                <li>路径遍历攻击</li>
                <li>恶意User-Agent或扫描工具</li>
                <li>超出请求频率限制</li>
                <li>IP地址被列入黑名单</li>
            </ul>
        </div>
        
        <p><strong>如果您认为这是误判：</strong></p>
        <p>请联系网站管理员并提供以下信息：</p>
        
        <div class="details">
            <p><strong>时间：</strong> <span id="timestamp"></span></p>
            <p><strong>请求ID：</strong> <span id="request-id"></span></p>
            <p><strong>您的IP：</strong> <span id="client-ip">加载中...</span></p>
        </div>
        
        <a href="javascript:history.back()" class="back-button">← 返回上一页</a>
        
        <div class="footer">
            <p>Powered by iWAF - 智能Web应用防火墙</p>
        </div>
    </div>
    
    <script>
        // 设置当前时间
        document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-CN');
        
        // 生成随机请求ID
        document.getElementById('request-id').textContent = 'REQ-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        
        // 尝试获取客户端IP (这在实际环境中由服务器提供)
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('client-ip').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('client-ip').textContent = '无法获取';
            });
        
        // 3秒后自动启用返回按钮的替代文本
        setTimeout(() => {
            const backButton = document.querySelector('.back-button');
            if (backButton) {
                backButton.innerHTML = '← 返回首页';
                backButton.href = '/';
            }
        }, 3000);
    </script>
</body>
</html>
